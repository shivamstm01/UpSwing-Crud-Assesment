<h3>Add Data</h3>
<form [formGroup]="addDataForm" (ngSubmit)="AddProduct()">
    <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" placeholder="Enter Product Name" formControlName="name">
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-danger">
            <div *ngIf="name?.errors?.['required']">
                Product Name is required.
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Product Price</label>
        <input type="number" class="form-control" placeholder="Enter Product Price" formControlName="price">
        <div *ngIf="price?.invalid && (price?.dirty || price?.touched)" class="text-danger">
            <div *ngIf="price?.errors?.['required']">
                Product Price is required.
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Product Category</label>
        <input type="text" class="form-control" placeholder="Enter Product Category" formControlName="category">
        <div *ngIf="category?.invalid && (category?.dirty || category?.touched)" class="text-danger">
            <div *ngIf="category?.errors?.['required']">
                Product Category is required.
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="addDataForm.invalid">Submit</button>
</form>
