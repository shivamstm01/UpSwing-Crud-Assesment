<h3> List-Product</h3>


  <div class="form-group">
    <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="searchTerm" placeholder="Search by Name, Price or Category">
    <!-- Search input bound to searchTerm property -->
  </div>


<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Category</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of ProductData | productFilter: searchTerm">
      <!-- Loop through filtered ProductData using productFilter pipe with searchTerm -->
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.category}}</td>
      <td>
        <span (click)="DeleteProduct(item.id)">Delete</span> &nbsp;
        <!-- Call DeleteProduct method with product id when clicked -->
        <a routerLink="/edit-data/{{item.id}}">Edit</a>
        <!-- Link to edit the product data -->
      </td>
    </tr>
  </tbody>
</table>
