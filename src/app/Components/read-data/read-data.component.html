<h3> List-Product</h3>


  <div class="form-group">
    <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="searchTerm" placeholder="Search by Name, Price or Category">
    <!-- Search input  property -->
  </div>

  <div class="container">
    <p-table [value]="ProductData | productFilter: searchTerm" class="table">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th >Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product >
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.category }}</td>
          <td>
            <span (click)="DeleteProduct(product.id)">Delete</span> &nbsp;
            <!-- Call DeleteProduct method with product id when clicked -->
            <a routerLink="/edit-data/{{product.id}}">Edit</a>
            <!-- Link to edit the product data -->
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
