<h3>Edit Data</h3>
<form [formGroup]="EditDataForm" (ngSubmit)="EditData()">
  <div class="mb-3">
    <label class="form-label">Product Name</label>
    <input type="text" class="form-control" placeholder="Enter Product Name" formControlName="name">
    <!-- Display validation error if name is invalid and touched -->
    <div *ngIf="name!.invalid && name!.touched" class="text-danger">
      Product name is required.
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Product Price</label>
    <input type="number" class="form-control" placeholder="Enter Product Price" formControlName="price">
    <!-- Display validation error if price is invalid and touched -->
    <div *ngIf="price!.invalid && price!.touched" class="text-danger">
      Product price is required.
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Product Category</label>
    <input type="text" class="form-control" placeholder="Enter Product Category" formControlName="category">
    <!-- Display validation error if category is invalid and touched -->
    <div *ngIf="category!.invalid && category!.touched" class="text-danger">
      Product category is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="EditDataForm.invalid">Submit</button>
</form>
